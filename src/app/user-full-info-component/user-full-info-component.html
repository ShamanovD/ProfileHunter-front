<div class="modal-overlay">
  <div class="modal-content modal-full-width-height">
    <button id="profile-close-btn" class="modal-close-button" (click)="onClose()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <header class="profile-header">
      <img id="main-photo" [src]="userFullInfo.image" alt="Фото профиля" class="profile-main-photo">
      <div class="profile-gallery">
        <!--        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=1974&auto=format&fit=crop" alt="Миниатюра 1" class="gallery-thumb active" data-full-src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=1974&auto=format&fit=crop">-->
        <!--        <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=1974&auto=format&fit=crop" alt="Миниатюра 2" class="gallery-thumb" data-full-src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=1974&auto=format&fit=crop">-->
        <!--        <img src="https://images.unsplash.com/photo-1521119989659-a83eee488004?q=80&w=1923&auto=format&fit=crop" alt="Миниатюра 3" class="gallery-thumb" data-full-src="https://images.unsplash.com/photo-1521119989659-a83eee488004?q=80&w=1923&auto=format&fit=crop">-->
      </div>
    </header>

    <main class="profile-body">
      <div class="profile-identity">
        <h2 class="profile-fullname">{{ userFullInfo.firstName || '' + ' ' + userFullInfo.lastName || '' }}</h2>
        <p class="profile-username">{{ userFullInfo.username }}</p>
      </div>
      <div class="profile-details">
        <div class="detail-item">
          <span class="detail-label">Birthday</span>
          <span class="detail-value">{{ userFullInfo.birthday }}</span>
        </div>
        <!--        <div class="detail-item">-->
        <!--          <span class="detail-label">Country</span>-->
        <!--          <span class="detail-value">{{ userFullInfo.c}}</span>-->
        <!--        </div>-->
        <div class="detail-item">
          <span class="detail-label">Platform</span>
          <span class="detail-value">{{ userFullInfo.sourceType }}</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Email</span>
          <span class="detail-value">{{ userFullInfo.email }}</span>
        </div>
      </div>
    </main>
  </div>
</div>
